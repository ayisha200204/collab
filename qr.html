<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Code Payment</title>
  <style>
    /* Center the button on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Style for the enlarged button */
    #buyButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Hover effect for the button */
    #buyButton:hover {
      background-color: #45a049;
    }

    /* Simple modal style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Buy button -->
  <button id="buyButton">Proceed to Buy</button>

  <!-- Modal for displaying the QR code -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Scan QR Code to Pay via GPay</h2>
      <!-- QR Code (Replace with your own UPI QR code URL) -->
      <img src="https://i.ibb.co/kSfXqxg/qr.png" alt="Google Pay QR Code" width="250" height="250">
      <p>UPI ID: your-upi-id@bank</p>
    </div>
  </div>

  <script>
    // Get modal element
    var modal = document.getElementById('qrModal');

    // Get button element
    var btn = document.getElementById('buyButton');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName('close')[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
